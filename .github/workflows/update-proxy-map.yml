name: Update Proxy Map

description: 'Ελέγχει ποιος proxy λειτουργεί για κάθε URL και ενημερώνει το proxy-map.json'

on:
  schedule:
    - cron: '*/15 * * * *'  # κάθε 15 λεπτά
  workflow_dispatch:       # χειροκίνητο trigger

jobs:
  update-proxies:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install node-fetch@2

      - name: Run Proxy Update Script
        run: node updateProxyMap.js

      - name: Commit and Push (if needed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add proxy-map.json
          git diff --cached --quiet || git commit -m "Update proxy-map.json via GitHub Action"
          git push
