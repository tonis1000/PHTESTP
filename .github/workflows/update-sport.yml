name: Update sport-program.txt

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'  # Εκτελείται κάθε ώρα

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch sport program
        run: |
          curl -s https://foothubhd.online/program.txt -o sport-program.txt

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sport-program.txt
          git commit -m "Update sport-program.txt" || echo "No changes to commit"
          git push
