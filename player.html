<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TS Stream Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: black;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const videoURL = params.get('url');
    if (videoURL) {
      const video = document.getElementById('video');
      video.src = videoURL;
      video.play();
    } else {
      document.body.innerHTML = '<h2 style="color: white;">‚ùå No URL Provided</h2>';
    }
  </script>
</body>
</html>
