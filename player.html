<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      background-color: black;
    }
  </style>
</head>
<body>
  <video id="video" controls autoplay></video>

  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('url');

    if (url) {
      const video = document.getElementById('video');
      video.src = url;
      video.play().catch(console.error);
    } else {
      document.body.innerHTML = '<h2 style="color:white; text-align:center; margin-top:40px;">❌ Δεν βρέθηκε video URL</h2>';
    }
  </script>
</body>
</html>
